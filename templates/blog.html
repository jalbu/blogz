{% extends "base.html" %}

{% block content %}

{% if blog_posts|length == 0%}
<p>No blog posts</p>
{% else %}
<ul>
    {% for post in blog_posts %}
    <li>
        <h2>
            <a href="/detail?id={{post['post'].id}}">{{post['post'].title}}</a>
        </h2>
        <p>{{post['post'].content}}</p>
        <i>Created by <a href="/detail?user={{post['post'].owner_id}}">{{post['user']}}</a></i>
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
