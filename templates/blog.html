{% extends "base.html" %}

{% block content %}
<h1>Build a Blog</h1>

{% if blog_posts|length == 0%}
<p>No blog posts</p>
{% else %}
<ul>
    {% for post in blog_posts %}
    <li>
        <h2>
            <a href="/detail?id={{post.id}}">{{post.title}}</a>
        </h2>
        <p>{{post.content}}</p>
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
